<!DOCTYPE html>
<html>
  <head>
    <title>Browserify smoke test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/mocha/mocha.css" />
    <style>
      .tests {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="mocha"></div>
    <div class="tests">
      <div id="test1"></div>
      <div id="test2"></div>
      <div id="test3"></div>
      <div id="test4"></div>
    </div>
    <script src="../../node_modules/mocha/mocha.js"></script>
    <script src="../../node_modules/expect.js/index.js"></script>
    <script src="../../node_modules/intl/Intl.complete.js"></script>
    <script src="../../node_modules/es5-shim/es5-shim.min.js"></script>
    <script src="../../node_modules/es5-shim/es5-sham.min.js"></script>
    <script src="../../tmp/browserify/app.js"></script>
    <script>
      mocha.setup('bdd');
    </script>
    <script src="../smoke/smoke.js"></script>
    <script>
    (function () {
      var runner = mocha.run();

      var failedTests = [];
      runner.on('end', function () {
        window.mochaResults = runner.stats;
        window.mochaResults.reports = failedTests;
      });

      function flattenTitles(test) {
        var titles = [];
        while (test.parent.title){
          titles.push(test.parent.title);
          test = test.parent;
        }
        return titles.reverse();
      }

      runner.on('fail', function (test, err) {

        failedTests.push({
          name: test.title,
          result: false,
          message: err && err.message,
          stack: err && err.stack,
          titles: flattenTitles(test)
        });

      });
    }());
    </script>
  </body>
</html>
